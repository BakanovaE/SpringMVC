<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cats</title>
</head>
<body>

<div th:each="cat : ${cats}">
    <a th:href="@{/cats/{id}(id=${cat.getId()})}" th:text="${cat.getName()}">user</a>
</div>

<br/>
<hr/>

<a href="/cats/new">Create new cat</a>

</body>
</html>
